<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
  <title>We Are 138 Pizza!</title>
</head>
<body>
  <div class="container">
    <h1>Misfit's Pizza!</h1>
    <form id="order">
      <div class="form-group">
        <h4>What is a good name for your order?</h4>
        <label for="person1"></label>
        <input id="person1" class="form-control" type="text" placeholder="Enter your name"required>
      </div>
      <div class="radio">
        <h4>What size pie would you like?</h4>
        <label>
          <input type="radio" name="size" value="large" checked>
          16 inches
        </label>
        <label>
          <input type="radio" name="size" value="medium">
            12 inches
        </label> 
        <label>
          <input type="radio" name="size" value="small">
          8 inches
        </label>
      </div>
      <div class="toppings">
        <h3>Select your toppings</h3>
        <h6>Choose up to two meats and two veggies</h6>
        <select class="form-control" id="meat1">
          <option value="0">None</option>
          <option value="1">Pepperoni</option>
          <option value="1">Sausage</option>
          <option value="1">Bacon</option>  
          
        <select>
          <br>
        <select class="form-control" id="meat2">
          <option value="0">None</option>
          <option value="1">Canadian-Bacon</option>
          <option value="1">Chicken</option>
          <option value="1">Hawaiian-Pork</option>  
        <select>
          <br>
        <select class="form-control" id="veggie1">
          <option value="0">None</option>
          <option value="1">Onions</option>
          <option value="1">Peppers</option>
          <option value="1">Olives</option>  
        <select>
          <br>
        <select class="form-control" id="veggie2">
          <option value="0">None</option>
          <option value="1">Pineapple</option>
          <option value="1">Veggie-Sausage</option>
          <option value="1">Mushrooms</option>  
        <select>
      </div>
      <button type="submit" class="btn-danger">SUBMIT YOUR ORDER</button>
    </form>

    

    <p class="display">Thank you for your order, <span class="message"></span></p>
    <p class="display">Your total will be:
    <div id="output">
      
    </div>
    </p>

  </div>
</body>
</html>
